<!doctype html>
<html lang="pt-BR">
  <head>  

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Inscrição</title>

  </head>

  <header class="header-top2">

    <h1 class="header-top2-title">Health Track</h1>
      <nav class="header-nav2">
        <ul>
          <li><a href="./index.html">Voltar</a></li>
        </ul>
      </nav>

  </header>

  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./css/inscricao.css">

    <div class="container">

      <h3>Crie sua conta no Health Track</h3>

      <form>

        <div class="nome">
          <label for="nome">Nome:</label>
          <input type="nome" class="form-control" id="nome" placeholder="Informe seu primeiro nome">
        </div>

        <div class="sobrenome">
          <label for="sobrenome">Sobrenome:</label>
          <input type="sobrenome" class="form-control" id="sobrenome" placeholder="Informe o seu sobrenome">
        </div>

        <div class="senha">
          <label for="pwd">Senha:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Digite uma senha">
        </div>
        
        <div class="advertencia">
          <h6> Mínimo de 8 caracteres
            <br> Letras maiúsculas, minúsculas e um número</br>
          </h6>
        </div>

        <div class=button>
          <button type="submit" class="btn btn-primary">Criar uma conta</button>
        </div>
        
      </form>

    </div>

  </body>
  
</html>
